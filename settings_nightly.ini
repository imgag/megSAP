;This configuration file sets paths to tools, databases, etc.
;[path] is replaced by the base directory path of the GIT repository, i.e. it allows using relative paths.
;
;If you use the download shell scripts in data/ to install tools, genomes and databases,
;only adapting the NGSD database credentials is necessary.

[tools-ngs]
ngs-bits = /mnt/share/opt/ngs-bits-hg38-2022_04-59-g874b56b6/
samtools = /mnt/storage1/share/opt/samtools-1.15/samtools
freebayes = /mnt/storage1/share/opt/freebayes-1.3.3/build/freebayes
vcflib = /mnt/storage1/share/opt/vcflib-1.0.2/build/
abra2 = java -Xmx16G -jar /mnt/storage1/share/opt/abra2-2.23/abra2.jar
samblaster = /mnt/storage1/share/opt/samblaster-0.1.26/samblaster
bwa = /mnt/storage1/share/opt/bwa-0.7.17/bwa
bwa-mem2 = /mnt/storage1/share/opt/bwa-mem2-2.1_x64-linux/bwa-mem2
